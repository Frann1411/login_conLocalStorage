<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/developer.png">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="welcome.css">
</head>

<body data-bs-theme="light">

    <div class="container">
        <div class="welcome-card">
            <button onclick="cambiarTema()" class=" btn rounded-fill"><i id="d1-icon" class="bi bi-moon-fill"></i></button>
            <!-- Sección de perfil-->
            <div class="profile-section">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="profile-info">
                    <h1 class="welcome-title">¡Bienvenido/a, <span id="userName">Usuario</span>!</h1>
                    <p class="login-time">Último acceso: <span id="lastLogin">Ahora</span></p>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3>Tiempo de Sesión</h3>
                    <p id="sessionTime">0:00</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <h3>Visitas</h3>
                    <p id="visitCount">1</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Estado</h3>
                    <p>Activo</p>
                </div>
            </div>

            <div class="quick-actions">
                <h2>Acciones Rápidas</h2>
                <div class="actions-grid">
                    <button class="action-btn">
                        <i class="fas fa-user-edit"></i>
                        Editar Perfil
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-cog"></i>
                        Configuración
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-bell"></i>
                        Notificaciones
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-question-circle"></i>
                        Ayuda
                    </button>
                </div>
            </div>

            <div class="logout-section">
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <script src="welcome.js"></script>
    <script src="dark.js"></script>
</body>

</html>
