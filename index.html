<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/developer.png">
    <title>Sistema de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- Contenedor para las partículas -->
    <div id="particles-js"></div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="form-box">
                <!-- Formulario de Login -->
                <form id="loginForm" class="needs-validation" novalidate>
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="nombre@ejemplo.com"
                            required>
                        <label for="loginEmail">Correo electrónico</label>
                        <div class="invalid-feedback">
                            Por favor ingresa un correo válido.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required
                            minlength="6">
                        <label for="loginPassword">Contraseña</label>
                        <div class="invalid-feedback">
                            La contraseña debe tener al menos 6 caracteres.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Ingresar <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-link" id="forgotPassword">¿Olvidaste tu
                            contraseña?</button>
                        <button type="button" class="btn btn-link" id="showRegister">Registrarse</button>
                    </div>
                </form>

                <!-- Formulario de Registro -->
                <form id="registerForm" class="needs-validation d-none" novalidate>
                    <h2 class="text-center mb-4">Registro</h2>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registerName" placeholder="Nombre completo"
                            required>
                        <label for="registerName">Nombre completo</label>
                        <div class="invalid-feedback">
                            Por favor ingresa tu nombre.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="nombre@ejemplo.com"
                            required>
                        <label for="registerEmail">Correo electrónico</label>
                        <div class="invalid-feedback">
                            Por favor ingresa un correo válido.
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña"
                            required minlength="6">
                        <label for="registerPassword">Contraseña</label>
                        <div class="invalid-feedback">
                            La contraseña debe tener al menos 6 caracteres.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3">
                        Crear cuenta <i class="fas fa-user-plus ms-2"></i>
                    </button>

                    <button type="button" class="btn btn-link w-100" id="showLogin">
                        ¿Ya tienes cuenta? Inicia sesión
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>

</html>
